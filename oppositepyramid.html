<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opposite Pyramid</title>
    <style>
        body {
            color: royalblue;
            font-size: 80px;
            line-height: 0.6;
        }
    </style>
</head>

<body>
    <script>
        let v = 5;
        for (let i = v; i >= 1; i--) {
            for (let k = 1; k <= v - i; k++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            for (let l = 1; l <= i - 1; l++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
