<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Dtriangle</title>
    <style>
        body {
            color: royalblue;
            font-size: 80px;
            line-height: 0.6;
        }
    </style>
</head>

<body>
    <script>
        var i, j, k, l, star = '';
        for (i = 1; i <= 5; i++) {
            for (k = 1; k <= 5 - i; k++) {
                // document.write('&nbsp;&nbsp;')
                star += '&nbsp;&nbsp;'
            }
            for (j = 1; j <= i; j++) {
                //document.write('*');
                star += '*'
            }
            for (l = 2; l <= i; l++) {
                //document.write('*');
                star += '*'
            }
            //document.write('</br>');
            star += '</br>'
        }
        
        let v = 5;
        for (let i = v-1; i >= 1; i--) {
            for (let k = 1; k <= v - i; k++) {
                //document.write('&nbsp;&nbsp;');
                star += '&nbsp;&nbsp;'
            }
            for (let j = 1; j <= i; j++) {
                //document.write('*');
                star += '*'
            }
            for (let l = 1; l <= i - 1; l++) {
                //document.write('*');
                star += '*'
            }
            //document.write('<br>');
            star += '</br>'
        }
        document.write(star)
    </script>
</body>

</html>
