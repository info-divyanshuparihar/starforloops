<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
</head>
<style>
    body {
        color: royalblue;
        font-size: 80px;
        line-height: 0.6;
    }
</style>

<body>
    <script>
        var x = 5;
        for (let i = x; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('&nbsp;&nbsp');
            }
            document.write("*");
            for (let k = 1; k <= x - i; k++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = 2; k <= x - i; k++) {
                document.write('&nbsp;&nbsp;');
            }
            if (i != x) {
                document.write("*");
            }

            document.write("<br>");
        }
        var m = (x * 2) + 1;
        for (i = 1; i <= m; i++) {
            document.write("*");
        }
    </script>
</body>

</html>
