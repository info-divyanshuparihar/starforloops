<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Star</title>
    <style>
        body {
            color: royalblue;
            font-size: 80px;
            line-height: 0.6;
        }
    </style>
</head>
<body>
    <script>
        let i,j,k,l,m;
        for(i=5; i>=1; i--){
            for(j=1; j<=i; j++){
                document.write('*');
            }
            for(k=1; k<=5-i; k++){
                document.write('&nbsp;&nbsp')
            }
            for(k=2; k<=5-i; k++){
                document.write('&nbsp;&nbsp')
            }
            if(i==5){
                m=i-1;
            }else{
                m=i;
            }
            for(l=1; l<=m; l++){
                document.write('*')
            }
            document.write('<br/>');
        }
        
        for(i=2; i<=5; i++){
            
            for(j=1; j<=i; j++){
                document.write('*');
            }
            for(l=1; l<=5-i; l++){
                document.write('&nbsp;&nbsp')
            }
            for(k=2; k<=5-i; k++){
                document.write('&nbsp;&nbsp')
            }
            if(i==5){
                m=i-1;
            }else{
                m=i;
            }
            for(l=1; l<=m; l++){
                document.write('*')
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
