<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diagonalbox</title>
    <style>
        body {
            color: rgb(21, 255, 0);
            font-size: 100px;
            line-height: 0.6;
        }

        .space {
            opacity: 0;
            color: rgb(166, 255, 0);
        }
    </style>
</head>

<body>
    <script>
        var a = 9;
        if (a % 2 == 0) {
            a = a - 1;
        }
        for (let i = 1; i <= a; i++) {
            for (let j = 1; j <= a; j++) {
                if (i == 1 || j == 1 || i == 9 || j == 9 || i == j || j == a - i + 1) {
                    document.write("*");
                } else {
                    document.write(`<span class='space'>*</span>`);
                }

            }
            document.write("<br>");
        }
    </script>
</body>

</html>
